<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./style.css" />
    <link
    rel="shortcut icon"
    href="https://image.flaticon.com/icons/png/128/1395/1395372.png" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Open+Sans&display=swap" rel="stylesheet">
    <title>Floris Honorem</title>
  </head>
  <body>
    <header>
      <div id="menu">
      <h1 id="logo">Floris Honorem</h1>
        <div id="menuButton">
        <img src="https://img.icons8.com/material-rounded/24/ffffff/menu--v1.png" width="50rem"/>
        </div menuButton>
      </div menu> 
    </header>
    <main>
    
    <div id="colunaDaRosa">
      <div id="rosa">
        <img src="https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Roses-PNG/White_Rose_PNG_Clip_Art_Image-1660296512.png?m=1521109371g" width="17%" height="17%" alt="rosa">
      </div rosa>
    </div colunaDaRosa>
   
    <div class="container">
      <h3 id="frase"><stong>Flores para honrar a memória dos que partiram</stong></h3>
      <form action="/my-first-form" method="post">
        <div class="caixa1">
          <h3 class="nomeCaixa">Floris Honorem</h3>
          <select name="tipo" id="tipo">
            <option value="escolha" selected="selected" disabled>Escolha o tipo</option>
            <option value="coroa">Coroa de flores</option>
            <option value="buque">Buquê</option>
            <option value="arranjo">Arranjo</option>
          </select>
        </div caixa1>

        <div class="caixa2">
          <h3 class="nomeCaixa">Tamanho magnitudine</h3>
          <span>
          <input type="checkbox" id="simplex" name="Simplex honorem" />
          <label for="simplex">Simplex honorem</label>
          </span>
          <span>
          <input type="checkbox" id="splendidis" name="Splendidis honorem" />
          <label for="splendidis">Splendidis honorem</label>
          </span>
          <span>
          <input type="checkbox" id="luxuriosa" name="Luxuriosa honorem" />
          <label for="luxuriosa">Luxuriosa honorem</label>
          </span>
        </div caixa2>

        <div class="caixa3">
          <h3 class="nomeCaixa">Verbo gloriae</h3>
          <textarea name="escreva" id="escreva" cols="35" rows="7">Escreva sua mensagem de honra:</textarea>
        </div caixa3>

        <div id="botoes">
          <button id="buttonCancelar" type="reset"><b>✖</b></button>
          <button id="buttonConfirmar" type="submit"><b>✔</b></button>
        </div botoes>
      </form>
    </div container>
    </main>
  </body>
</html>
